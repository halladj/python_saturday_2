<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <h1>Form page</h1>

    <form action="{{ url_for('submit') }}" method="post">
        <label for="name">name</label>
        <input required 
            type="text" 
            name="name" 
            id="name" 
            placeholder="username"/>

        <label for="password">password</label>
        <input required 
            type="password" 
            name="password" 
            id="password" 
            placeholder="***********"/>
        <button type="submit">submit</button>
    </form>

</body>
</html>
